<!DOCTYPE html>
<!--<head>元素是以下元素的容器 -元数据定义：文档标题、字符集、样式、脚本等
    <title>:
        定义文档标题，纯文本，显示在浏览器的标题栏或者页面选项卡
        html文档必须有 页面标题对于搜索引擎优化（SEO）非常重要 搜索引擎算法
        使用页面标题来决定在搜索结果中列出页面的顺序
        <!DOCTYPE html>
        <html>

        <head>
            <title>A Meaningful Page Title</title>
        </head>

        <body>

            The content of the document......

        </body>

        </html>
        -------------
        <style>:
            定义单个html页面的样式信息
            <style>
                body {
                    background-color: powderblue;
                }

                h1 {
                    color: red;
                }

                p {
                    color: blue;
                }
            </style>
            -----------------
            <meta>:
            <meta>元素通常用于指定字符集、页面描述、关键字、文档作者和视口设置。
            元数据不会显示在页面上，但会被浏览器（如何显示内容或重新加载页面）、
            搜索引擎（关键字）和其他网络服务使用。
            定义使用的字符集：<meta charset="UTF-8">
            为搜索引擎定义关键字：<meta name="keywords" content="HTML, CSS, JavaScript">
            定义您的网页的描述：<meta name="description" content="Free Web tutorials">
            定义页面的作者：<meta name="author" content="John Doe">
            每 30 秒刷新一次文档：<meta http-equiv="refresh" content="30">
            设置视口以使您的网站在所有设备上看起来都不错：<meta name="viewport"
                                                  content="width=device-width, initial-scale=1.0">

                                                <meta charset="UTF-8">
                                                <meta name="description" content="Free Web tutorials">
                                                <meta name="keywords" content="HTML, CSS, JavaScript">
                                                <meta name="author" content="John Doe">

             设置视口元标记（Setting The Viewport）：视口是网页的用户可见区域。它因设备而异——它在手机上会比在电脑屏幕上小。
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            这为浏览器提供了有关如何控制页面尺寸和缩放比例的说明。
            该width=device-width部分将页面宽度设置为遵循设备的屏幕宽度（这将因设备而异）。
            initial-scale=1.0当浏览器首次加载页面时，该部分设置初始缩放级别。
            -----------------
        <link>:
        <link>定义当前文档与外部资源之间的关系 常用语外部样式表
        <link rel="stylesheet" href="mystyle.css">
        -------------
    <script>:
        <script>元素用于定义客户端 JavaScript。
        下面的 JavaScript 写“Hello JavaScript!” 放入一个 id="demo" 的 HTML 元素中：
        <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Hello JavaScript!";
        }
        </script>
        -------------------
        <base>:
        <base>元素指定页面中所有相对 URL 的基本 URL 和/或目标。
        标记<base>必须具有 href 或 target 属性，或两者都有。<base> 文档中只能有一个元素！
        为页面上的所有链接指定默认 URL 和默认目标：
        <head>
            <base href="https://www.w3schools.com/" target="_blank">
        </head>

        <body>
            <img src="images/stickman.gif" width="24" height="39" alt="Stickman">
            <a href="tags/tag_base.asp">HTML base Tag</a>
        </body>
-------------------------------------------------------------------------------------
元素<head>是元数据（关于数据的数据）的容器
元素<head>放在<html>标签和<body>标签之间
该<title>元素是必需的，它定义了文档的标题
该<style>元素用于定义单个文档的样式信息
该<link> 标签最常用于链接到外部样式表
该<meta>元素通常用于指定字符集、页面描述、关键字、文档作者和视口设置
该<script>元素用于定义客户端 JavaScript
该<base>元素指定页面中所有相对 URL 的基本 URL 和/或目标

    -->
        <html>
            <head>

            </head>
        </html>

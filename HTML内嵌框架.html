<!DOCTYPE html>
<html>
<body>
    <iframe src="/ksifnops.github.io/html样式表边框.html"
    width="800" height="350"
    style="border: 1px solid rgb(66, 77, 80);"
    title="description"></iframe>

    <p><a href="www.w3schools.com"
    target="iframe_a">w3schools.com</a></p>
    <p>-------------</p>

</body>
</html>

<!--iframe用于在网页中显示网页
语法：<iframe>标记内联框架 在html文档中嵌入另一个文档
    设置高度和宽度：height width
或者使用style属性使用CSS height width
添加style属性使用CSS border 去除边框 更改iframe边框颜色 大小
样式等
链接目标：target属性必须引用name iframe的属性="iframe_a"-->

<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

    </style>
</head>

<body>
    <!--<table>:开头 表格定义
        <td>代表表格内容</td>
            <tr>代表表行</tr>
            <th>代表表头:默认粗体和居中>
                border-collapse:代表边-折叠

                -->:
                <table>

                    <tr>


                        <th>Name</th>


                        <th>Age</th>


                    </tr>

                    <tr>
                        <td>Jill Smith</td>
                        <td>50</td>
                    </tr>
                </table>

<h1>一、CSS代表层叠样式表</h1>
<h2>css可以一次控制多个网页布局
    <h2>使用css,可以控制颜色、字体、文本大小、元素之间的距离、元素的定位和布局方式、背景图像
        颜色、不同设备和屏幕尺寸的显示、以及更多
    </h2>
    <h2 style="background-color: red;">层叠：父元素的样式也将应用于所有子元素</h2>
    <h2>可以通过三种方式将css添加到文档：
        <p>内联：使用style HTML 元素的属性</p>
        <p>内部：使用部分〈style〉中的元素〈head〉</p>
        <p>外部：使用link元素链接到外部css文件</p> 常见方法

        <h1 style="color: blue;">内联css 我是蓝色</h1>
        <p style="color: red;">内联css 我是红色</p>

        <h1>内部css 用于单个html 页面定义样式</h1>
        <p><h1>head 内部css 在html页面元素内定义style</h1></p>

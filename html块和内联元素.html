<!DOCTYPE html>
<html>
    <body>
        <p style="border: 1px solid black;">Hello World</p>
        <div style="border: 1px solid black;">Hello World</div>
    </body>
</html>

<!--块元素：两种显示值 块和内联
块级元素总是从一个新行开始并占据可用的整个宽度
内联元素不在新行开始，它只占用必要的宽度
该<div>元素是块级的，通常用作其他 HTML 元素的容器
该<span>元素是一个内联容器，用于标记文本的一部分，或者文档的一部分

    <p>元素定义 HTML 文档中的一个段落。


    <div>元素定义 HTML 文档中的一个部分或一个部分。
-->

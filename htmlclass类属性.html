<!DOCTYPE html>
<html>
    <head>
        <style>
            .note{
                font-size: 120%;
                color: rgb(245, 86, 123);
            }
        </style>
    </head>
</html>
<body>

    <h1>这是我要重点<span class="note">突出</span>的部分</h1>
    <p>这是我重点<pan class="note">突出</pan>的部分</p>
</body>
<!--提示：该class属性可用于任何HTML 元素。

注意：类名区分大小写！

类的语法
创建一个类；写一个句点 (.) 字符，然后是类名。
然后，在花括号 {} 内定义 CSS 属性：
-->

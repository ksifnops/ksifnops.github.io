<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
</html>
<body>
<h2>Colgroup</h2>
<p>Add the a colgroup with a col
    element that spans over two
    columns to define a style for the two columns:</p>

    <!--表格前两列设置样式使用<colgroup>
    <col>
-->

    <table style="width: 100%;">
<colgroup>
    <col span="1" style="background-color: aquamarine;">
        <col span="1">
    <col span="1" style="background-color: blue;">
<!--<col>空元素-->
</colgroup>
<tr>
<th>MON</th>
<th>TUE</th>
<th>WED</th>
<th>THU</th>
<th>FRI</th>
<th>SAT</th>
<th>SUN</th>
</tr>
<tr>
<td>1</td>
<td>2</td>
<td>3</td>
<td>4</td>
<td>5</td>
<td>6</td>
<td>7</td>
</tr>
<tr>
    <td>15</td>
    <td>16</td>
    <td>17</td>
    <td>18</td>
    <td>19</td>
    <td>20</td>
    <td>21</td>
</tr>
<tr>
    <td>22</td>
    <td>23</td>
    <td>24</td>
    <td>25</td>
    <td>26</td>
    <td>27</td>
    <td>28</td>
</tr>
    </table>
</body>
</html>

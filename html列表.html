<!DOCTYPE html>
<html>
    <body>
        <ul style="list-style-type: disc;">
            <li>Coffee</li>
            <li>Tea</li>

        </ul>
        <!--无序列表
        <ul>列表开头
            <li>项开头-->
                <!--<css list-style-type>列表项样式
                    disc:黑圆点
                    circle:空心圆
                    square:正方形
                   none：无-->

                <ol type="A">
                    <li>Coffee</li>
                    <li>Tea</li>
                </ol>
                <!--有序列表 <ol>列表开头
                    type=1
                type=   A
                type=I
                type=i
                <type>标签属性 <ol>标记类型
            -->
                <ol start="7">
                <li>Coffee</li>
                <li>tea</li>
                </ol>
                <!--start 计数属性-->


                    <dl>
                        <dt>Coffee</dt>
                        <dd>-你喜欢喝咖啡吗 拿铁or美式</dd>
                    </dl>
                    <!--描述列表<dl>列表开头
                        <dt>项 <dd>-描述-->
    </body>
</html>

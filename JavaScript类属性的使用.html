<!DOCTYPE html>
<html>
    <body>
        <h2>javascript类属性使用</h2>
        <p>javascript类属性使用</p>

        <button onclick="myFunction()">隐藏元素</button>
        <h2 class="city">London</h2>
        <p>London is the capital of England.</p>

        <h2 class="city">Paris</h2>
        <p>Paris is the capital of France.</p>

        <h2 class="city">Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
        

        <script>
            function myFunction(){
                var x=document.getElementsByClassName("city");
                for(var i = 0;i< x.length;i++){
                    x[i].style.display = "none";
                }
            }
        </script>
    </body>
</html>
<!--HTMLclass属性为元素指定一个或多个类名
CSS 和 JavaScript 使用类来选择和访问特定元素
该class属性可用于任何 HTML 元素
类名区分大小写
不同的 HTML 元素可以指向同一个类名
getElementsByClassName() JavaScript 可以使用方法访问具有特定类名的元素-->
